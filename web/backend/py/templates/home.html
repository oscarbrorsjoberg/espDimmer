 <!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title> Bathroom Light - {{title}}</title>
    {% else %}
    <title>Flask App</title>
    {% endif %}
  </head>
  <body>
    <h1>Bathroom Light</h1>
    <input type="range" id="dataSlider" min="0" max="255" value="50">

    <script src="{{ url_for('static', filename='js/slider.js') }}"></script>
  </body>
</html>
